<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Name *</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" placeholder="Enter Your Full Name" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="title">Title</label>  
  <div class="col-md-4">
  <input id="title" name="title" placeholder="Job Title" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="company">Company</label>  
  <div class="col-md-4">
  <input id="company" name="company" placeholder="Enter your Company Name" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Phone">Mobile Number *</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">+91</span>
      <input id="Phone" name="Phone" class="form-control" placeholder="Mobile" required="" type="text">
    </div>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="website">Website</label>  
  <div class="col-md-4">
  <input id="website" name="website" placeholder="Enter Your Website" class="form-control input-md" type="text">
  <span class="help-block">Ex: www.resguardo.com</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">E Mail *</label>  
  <div class="col-md-4">
  <input id="email" name="email" placeholder="Enter Your E mail" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Message">Message *</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Message" name="Message">Enter Your Message *</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Send Feedback</button>
  </div>
</div>

</fieldset>
</form>

<script type="text/javascript">

</script>
